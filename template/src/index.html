<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>{{name}}</title>
  <script>
    // 捕获异常的临时做法
    window.onerror = function(msg) {
      alert(msg)
    }

    // 根据分辨率动态设置 html 的 font-size
    ;(function() {
      function setFontSize() {
        var docEl = document.documentElement
        var width = docEl.getBoundingClientRect().width
        // 默认以 320 宽的屏为基准，html 的字体大小为 20px
        var fontSize = (width > 416 ? 416 : width) / 320 * 20
        docEl.style.fontSize = fontSize + 'px'
      }
      setFontSize()
      window.addEventListener('resize', setFontSize)
    })()

    // 全局配置
    var __CONFIG__ = {}
    __CONFIG__.API_PATH = '<%=htmlWebpackPlugin.options.apiPath%>'
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
